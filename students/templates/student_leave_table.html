{% extends 'students_home.html' %}

{% block content %}
<div>
    <table class="container-fluid table">
      <thead>
         <tr>
             <th>Sl NO</th>
             <th>Student name</th>
             <th>From date</th>
             <th>To date</th>
             <th>Reason</th>
             <th>Status</th>
         </tr>
    </thead>
    <tbody>
        {%if leavetable %}
      <tr>
         {% for l in leavetable %}
         <th></th> 
        <th scope="row">{{l.id}}</th>
        <td>{{l.s_name}}</td>
        <td>{{l.l_fromdate}}</td>
        <td>{{l.l_todate}}</td>  
        <td>{{l.l_reason}}</td>
        <td>{{l.l_status}}</td> 
        </tr>
        {% endfor %}
      {% endif%}
    </tbody>
  </table>
  </div>
  {% endblock %}
